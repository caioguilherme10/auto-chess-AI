<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Auto Chess</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="styles-update.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Pokémon Auto Chess</h1>
            <div class="player-stats">
                <div class="gold">Gold: <span id="gold-amount">10</span></div>
                <div class="health">Health: <span id="health-amount">100</span></div>
                <div class="level">Level: <span id="player-level">1</span></div>
            </div>
        </div>

        <div class="main-area">
            <div class="board-container">
                <h2>Battle Board</h2>
                <div class="board" id="battle-board">
                    <!-- 6x8 grid for battle board -->
                    <!-- Enemy Area (First 3 rows) -->
                    <!-- First row (enemy) -->
                    <div class="cell enemy-area" data-position="0-0"></div>
                    <div class="cell enemy-area" data-position="0-1"></div>
                    <div class="cell enemy-area" data-position="0-2"></div>
                    <div class="cell enemy-area" data-position="0-3"></div>
                    <div class="cell enemy-area" data-position="0-4"></div>
                    <div class="cell enemy-area" data-position="0-5"></div>
                    <div class="cell enemy-area" data-position="0-6"></div>
                    <div class="cell enemy-area" data-position="0-7"></div>
                    <!-- Second row (enemy) -->
                    <div class="cell enemy-area" data-position="1-0"></div>
                    <div class="cell enemy-area" data-position="1-1"></div>
                    <div class="cell enemy-area" data-position="1-2"></div>
                    <div class="cell enemy-area" data-position="1-3"></div>
                    <div class="cell enemy-area" data-position="1-4"></div>
                    <div class="cell enemy-area" data-position="1-5"></div>
                    <div class="cell enemy-area" data-position="1-6"></div>
                    <div class="cell enemy-area" data-position="1-7"></div>
                    <!-- Third row (enemy) -->
                    <div class="cell enemy-area" data-position="2-0"></div>
                    <div class="cell enemy-area" data-position="2-1"></div>
                    <div class="cell enemy-area" data-position="2-2"></div>
                    <div class="cell enemy-area" data-position="2-3"></div>
                    <div class="cell enemy-area" data-position="2-4"></div>
                    <div class="cell enemy-area" data-position="2-5"></div>
                    <div class="cell enemy-area" data-position="2-6"></div>
                    <div class="cell enemy-area" data-position="2-7"></div>
                    <!-- Player Area (Last 3 rows) -->
                    <!-- Fourth row (player) -->
                    <div class="cell player-area" data-position="3-0"></div>
                    <div class="cell player-area" data-position="3-1"></div>
                    <div class="cell player-area" data-position="3-2"></div>
                    <div class="cell player-area" data-position="3-3"></div>
                    <div class="cell player-area" data-position="3-4"></div>
                    <div class="cell player-area" data-position="3-5"></div>
                    <div class="cell player-area" data-position="3-6"></div>
                    <div class="cell player-area" data-position="3-7"></div>
                    <!-- Fifth row (player) -->
                    <div class="cell player-area" data-position="4-0"></div>
                    <div class="cell player-area" data-position="4-1"></div>
                    <div class="cell player-area" data-position="4-2"></div>
                    <div class="cell player-area" data-position="4-3"></div>
                    <div class="cell player-area" data-position="4-4"></div>
                    <div class="cell player-area" data-position="4-5"></div>
                    <div class="cell player-area" data-position="4-6"></div>
                    <div class="cell player-area" data-position="4-7"></div>
                    <!-- Sixth row (player) -->
                    <div class="cell player-area" data-position="5-0"></div>
                    <div class="cell player-area" data-position="5-1"></div>
                    <div class="cell player-area" data-position="5-2"></div>
                    <div class="cell player-area" data-position="5-3"></div>
                    <div class="cell player-area" data-position="5-4"></div>
                    <div class="cell player-area" data-position="5-5"></div>
                    <div class="cell player-area" data-position="5-6"></div>
                    <div class="cell player-area" data-position="5-7"></div>
                </div>
            </div>

            <div class="side-panel">
                <div class="controls">
                    <button id="start-battle">Start Battle</button>
                </div>

                <div class="pokemon-info" id="pokemon-info">
                    <h3>Pokémon Info</h3>
                    <div class="info-content">
                        <p>Select a Pokémon to see its stats</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-area">
            <div class="bench-container">
                <h2>Bench</h2>
                <div class="bench-area">
                    <div class="trash-bin" id="trash-bin">
                        <img src="image/trash-bin.svg" alt="Trash Bin" width="40" height="40">
                        <div class="trash-bin-label">Sell</div>
                    </div>
                    <div class="bench" id="player-bench">
                        <div class="bench-slot" data-slot="0"></div>
                        <div class="bench-slot" data-slot="1"></div>
                        <div class="bench-slot" data-slot="2"></div>
                        <div class="bench-slot" data-slot="3"></div>
                        <div class="bench-slot" data-slot="4"></div>
                        <div class="bench-slot" data-slot="5"></div>
                        <div class="bench-slot" data-slot="6"></div>
                        <div class="bench-slot" data-slot="7"></div>
                        <div class="bench-slot" data-slot="8"></div>
                    </div>
                </div>
            </div>

            <div class="shop-container">
                <h2>Shop</h2>
                <div class="shop-area">
                    <div class="buy-exp" id="buy-exp">
                        <img src="image/buy-exp.svg" alt="Buy EXP" width="40" height="40">
                        <div class="buy-exp-label">Buy EXP (4 Gold)</div>
                    </div>
                    <div class="shop" id="pokemon-shop">
                        <div class="shop-slot" data-shop="0"></div>
                        <div class="shop-slot" data-shop="1"></div>
                        <div class="shop-slot" data-shop="2"></div>
                        <div class="shop-slot" data-shop="3"></div>
                        <div class="shop-slot" data-shop="4"></div>
                    </div>
                    <div class="refresh-shop" id="refresh-shop">
                        <img src="image/refresh-shop.svg" alt="Refresh Shop" width="40" height="40">
                        <div class="refresh-shop-label">Refresh (2 Gold)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="evolution-animation" class="evolution-animation">
        <div class="evolution-content">
            <h2>Evolution!</h2>
            <div class="evolution-images">
                <img id="pre-evolution" src="" alt="Pre-evolution">
                <div class="arrow">→</div>
                <img id="post-evolution" src="" alt="Post-evolution">
            </div>
        </div>
    </div>

    <!-- Load modular JavaScript files in the correct order -->
    <script src="js/pokemonData.js"></script>
    <script src="js/pokemonDataL.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/uiElements.js"></script>
    <script src="js/shopSystem.js"></script>
    <script src="js/dragDrop.js"></script>
    <script src="js/damageCalculation.js"></script>
    <script src="js/battleSystem.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
